<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>{{ titulo }}</h1>
    
    <h2>PERSONA</h2>
    
    <p><b>Nombres: </b> {{ persona.nombres }} </p>
    <p><b>Apellidos: </b> {{ persona.apellidos }} </p>
    <p><b>Edad: </b> {{ persona.edad }} </p>
    
    <h2>AMIGOS</h2>
    
    {% for amigo in amigos %}
    <article>
        <p><b>Nombres: </b> {{ amigo.nombres }}</p>
        <p><b>Apellidos: </b>{{ amigo.apellidos }}</p>
        <p><b>Edad: </b>{{ amigo.edad }}</p>
    </article>
    {% endfor %}
</body>
</html>
